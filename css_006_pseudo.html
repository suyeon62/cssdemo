<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_006_pseudo.html</title>
    <style>
      a:link {
        color: red;
      }

      a:visited {
        color: green;
      }

      a:hover {
        color: hotpink;
      }

      a:active {
        color: aqua;
      }

      /*
      psuedo class를 작성했을 때
      :link - :visited - :hover - :active 순으로 작성한다.
      */
    </style>
  </head>
  <body>
    <a href="http://www.w3schools.com">w3schools</a>
  </body>
</html>
