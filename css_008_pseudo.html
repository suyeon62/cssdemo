<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_008_pseudo.html</title>
    <style>
      /* p요소가 어떤 부모 요소의 마지막 요소로 사용이 되었을 때 스타일 적용*/
      p:last-child {
        background-color: aqua;
      }

      /* p요소가 어떤 부모 요소의 첫번째 요소로 사용이 되었을 때 스타일 적용*/
      p:first-child {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      <span>div의 span요소</span>
      <p>div의 두번째 자식</p>
      <p>div의 세번째 자식</p>
      <!-- <span>test</span> -->
    </div>

    <div>
      <p>두번째 div의 자식</p>
    </div>
  </body>
</html>
